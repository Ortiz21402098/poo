<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Cuenta Bancaria</title>
</head>
<body>
    <h1>Cuenta Bancaria</h1>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre"><br>

        <label for="saldo">Saldo inicial</label>
        <input type="number" id="saldo"><br>

        <label for="deposito">Monto a depositar</label>
        <input type="number" id="deposito"><br>

        <label for="retiro">Monto a retirar</label>
        <input type="number" id="retiro"><br>

        <input type="button" value="Ver cuenta" onclick="registrar()" />
    </form>

    <p id="mostrar"></p>

<script>

class Cuenta {
    constructor(titular, saldo) {
        this.titular = titular;
        this.saldo = saldo;
    }

    depositar(monto) {
        this.saldo += monto;
    }

    retirar(monto) {
        if (monto <= this.saldo) {
            this.saldo -= monto;
        } else {
            alert("No hay suficiente saldo para retirar.");
        }
    }

    mostrarsaldo() {
        return "Titular:" + this.titular + "Saldo actual: $" + this.saldo.toFixed(2);
    }
}


let micuenta = null;

function registrar() {
    var nombre = document.getElementById("nombre").value;
    var saldoInicial = parseFloat(document.getElementById("saldo").value);
    var deposito = parseFloat(document.getElementById("deposito").value);
    var retiro = parseFloat(document.getElementById("retiro").value);

    
    if (!micuenta) {
        if (!nombre || isNaN(saldoInicial)) {
            alert("Por favor, ingresa un nombre y saldo inicial vÃ¡lido.");
        }else{
            micuenta = new Cuenta(nombre, saldoInicial);
        }
    }

    if (deposito > 0) {
        micuenta.depositar(deposito);
    }
    if (retiro > 0) {
        micuenta.retirar(retiro);
    }

    
    document.getElementById("mostrar").innerHTML = micuenta.mostrarsaldo();

    
    document.getElementById("deposito").value = "";
    document.getElementById("retiro").value = "";
}
</script>
</body>
</html>
