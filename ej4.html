<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción POO</title>
    <style>
        body{
            background-color: rgb(103, 103, 178);
        }
        form{
            border: 1px solid black;
            width: 40%;
            text-align: center;
            background-color: blueviolet;
            margin-left: 200px;
            height: 100px;
            padding: 10px;
        }
        nav a{
            color: white;
            text-decoration: none;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cuenta Bancaria</h1>
    <nav>
        <a href="ej1.html">Ejercicio 1</a>
        <a href="ej2.html">Ejercicio 2</a>
        <a href="ej3.html">Ejercicio 3</a>
        <a href="ej4.html">Ejercicio 4</a>
        <a href="ej5.html">Ejercicio 5</a>
        <a href="eje5.html">Ejercicio 5</a>
    </nav>
    
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre"><br>

        <label for="saldo">Saldo inicial</label>
        <input type="number" id="saldo"><br>

        <label for="deposito">Monto a depositar</label>
        <input type="number" id="deposito"><br>

        <label for="retiro">Monto a retirar</label>
        <input type="number" id="retiro"><br>

        <input type="button" value="Ver cuenta" onclick="registrar()" />
    </form>

    <p id="mostrar"></p>

<script>

class Cuenta {
    constructor(titular, saldo) {
        this.titular = titular;
        this.saldo = saldo;
    }

    depositar(monto) {
        this.saldo += monto;
    }

    retirar(monto) {
        if (monto <= this.saldo) {
            this.saldo -= monto;
        } else {
            alert("No hay suficiente saldo para retirar.");
        }
    }

    mostrarsaldo() {
        return "Titular:" + this.titular + "Saldo actual: $" + this.saldo.toFixed(2);
    }
}


let micuenta = null;

function registrar() {
    var nombre = document.getElementById("nombre").value;
    var saldoInicial = parseFloat(document.getElementById("saldo").value);
    var deposito = parseFloat(document.getElementById("deposito").value);
    var retiro = parseFloat(document.getElementById("retiro").value);

    
    if (!micuenta) {
        if (!nombre || isNaN(saldoInicial)) {
            alert("Por favor, ingresa un nombre y saldo inicial válido.");
        }else{
            micuenta = new Cuenta(nombre, saldoInicial);
        }
    }

    if (deposito > 0) {
        micuenta.depositar(deposito);
    }
    if (retiro > 0) {
        micuenta.retirar(retiro);
    }

    
    document.getElementById("mostrar").innerHTML = micuenta.mostrarsaldo();

    
    document.getElementById("deposito").value = "";
    document.getElementById("retiro").value = "";
}
</script>
</body>
</html>
