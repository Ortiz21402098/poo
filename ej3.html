<script>
    function registrar(){
        //variables del formulario libro 1
        var nombre_l1= document.getElementById("nombre_l1").value
        var autor_l1 = document.getElementById("autor_l1").value
        var genero_l1 = document.getElementById("genero_l1").value
        var estado_l1= document.getElementById("estado_l1").checked;
        // libro 2
        var nombre_l2= document.getElementById("nombre_l2").value
        var autor_l2 = document.getElementById("autor_l2").value
        var genero_l2 = document.getElementById("genero_l2").value
        var estado_l2= document.getElementById("estado_l2").checked;

        var libro1 = new Libro(nombre_l1,autor_l1,genero_l1,estado_l1)
        var libro2 = new Libro(nombre_l2,autor_l2,genero_l2,estado_l2)

        document.getElementById("mostrar").innerHTML = libro1.mostrarlibro() + "<br>" + libro2.mostrarlibro()
    }

    class Libro{
        constructor(nombre,autor,genero,estado){
            this.nombre= nombre;
            this.autor= autor;
            this.genero= genero;
            this.estado = estado;
        }

        mostrarlibro(){
            var estado = this.mostrarestado();
            
            if (estado === true) {
                var est = "Leído";
            } else {
                var est = "No leído";
            }
            return "Se ha retirado el libro " + this.nombre + " del autor " + this.autor + ", genero " + this.genero + " y fue " + est
        }

        mostrarestado(){
            return this.estado
        }
    }
</script>
